<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
          <mat-icon>face</mat-icon>
          <span class="nav-caption">SignUp </span>
        </a>
        <a  mat-list-item routerLink="/logon">
          <mat-icon>input</mat-icon>
          <span class="nav-caption">LogOn </span>
        </a>
        <a  mat-list-item routerLink="/welcome">
          <mat-icon>home</mat-icon>
          <span class="nav-caption">Welcome </span>
        </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">

        <div>
          <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon>  </button>
        </div>

        <div>
          <img class="logo"


            alt="Texas Holdem Logo"
            src ="assets/CardImages/honor_heart-14.jpg"/>
        </div>
        <div fxFlex fxLayout  fxLayoutAlign="flex-end">
            <ul fxLayout fxLayoutGap="10px" class="navigation">
              <li> <a routerLink="/signup">Signup</a></li>
              <li><a routerLink="/logon">Logon</a></li>
              <li><a routerLink="/welcome">Join</a></li>
              <li><a routerLink="/play">Play</a></li>
              <li><a routerLink="/x">Play2</a></li>
            </ul>
        </div>

      </mat-toolbar>

      <main>
          <router-outlet></router-outlet>
      </main>

  </mat-sidenav-content>

</mat-sidenav-container>
