<section class="signup-form">
<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #fsignup="ngForm" (ngSubmit)="onSubmit(fsignup)">

    <mat-form-field>
      <input type="string" matInput placeholder="Player Name" name="playerName"
      required
      ngModel>
      <mat-hint align="end">Enter your full name</mat-hint>
      <mat-error align="end">Full name required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input type="string" matInput placeholder="User Name" name="userName"
        ngModel
        required>
    </mat-form-field>

    <mat-form-field>
         <input type="string" matInput placeholder="Phone" name="phoneNumber"
         maxlength="20"
         ngModel>
         <!-- <mat-hint align="end"></mat-hint> -->
         <mat-error align="end">Phone number cn't be over 20 charcters</mat-error>
        </mat-form-field>

    <mat-form-field>
      <input type="email" matInput placeholder="Email" name="email"
      #email="ngModel"
      required
      ngModel>
      <mat-error  align="end" *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Your date of birth" name="birthdate" [matDatepicker]="picker" ngModel>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- <mat-error  align="end" *ngIf="email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="!email.hasError('required')">Email is invalid</mat-error> -->
      </mat-form-field>


    <mat-form-field hintLabel="Min 6 characters">
        <input type="password" matInput placeholder="Password" name="password"
        #pwrd="ngModel"
        required
        minlength="6"
        ngModel>
      <mat-hint align="end">{{pwrd.value?.length}} / 6</mat-hint>
      <mat-error *ngIf="pwrd.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="!pwrd.hasError('required')">Password must be at least 6 characters long</mat-error>

      </mat-form-field>
      <mat-checkbox required
      name="chkAgree"
      ngModel>
      I agree to TX17 terms and conditions</mat-checkbox>
    <button mat-raised-button type="submit" color="primary" [disabled]="fsignup.invalid">Sign Up</button>
</form>

<!-- <button mat-raised-button type="cancel" color="primary">Cancel</button> -->
</section>
